<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-12">
                <div class="card">
                    <div class="card-header font-weight-bold">
                        Bài 1: Tìm số nguyên dương lớn nhất
                    </div>
                    <div class="card-body">
                        <div class="form-group ml-0">
                            <label for="">Nhập số</label>
                            <input type="number" class="form-control" id="num1">
                        </div>
                        <button id="btnKq1" class="btn btn-primary mt-3">Kết quả</button>
                    </div>
                    <div class="card-footer text-muted" id="kq1"></div>
                </div>
            </div>
            <div class="col-sm-6 col-12">
                <div class="card">
                    <div class="card-header font-weight-bold">
                        Bài 2: Tính tổng
                    </div>
                    <div class="card-body">
                        <div class="form-group ml-0">
                            <label for="">Nhập số x</label>
                            <input type="number" class="form-control" id="numX">
                            <label for="">Nhập số n</label>
                            <input type="number" class="form-control" id="numN">
                        </div>
                        <button id="btnKq2" class="btn btn-primary mt-3">Kết quả</button>
                    </div>
                    <div class="card-footer text-muted" id="kq2"></div>
                </div>
            </div>
            <div class="col-sm-6 col-12 mt-5">
                <div class="card">
                    <div class="card-header font-weight-bold">
                        Bài 3: Tính giai thừa
                    </div>
                    <div class="card-body">
                        <div class="form-group ml-0">
                            <label for="">Nhập số n</label>
                            <input type="number" class="form-control" id="num3">
                        </div>
                        <button id="btnKq3" class="btn btn-primary mt-3">Kết quả</button>
                    </div>
                    <div class="card-footer text-muted" id="kq3"></div>
                </div>
            </div>
            <div class="col-sm-6 col-12 mt-5">
                <div class="card">
                    <div class="card-header font-weight-bold">
                        Bài 4: Tạo DIV
                    </div>
                    <div class="card-body">
                        <div class="form-group ml-0">
                            <div id="div_content" class="content">
                            </div>
                        </div>
                        <button id="btnKq4" class="btn btn-primary mt-3">Tạo Div</button>
                    </div>
                    <div class="card-footer text-muted" id="kq4"></div>
                </div>
            </div>
            <div class="col-sm-6 col-12 mt-5">
                <div class="card">
                    <div class="card-header font-weight-bold">
                        Bài 5: In số nguyên tố
                    </div>
                    <div class="card-body">
                        <div class="card-body">
                            <div class="form-group ml-0">
                                <label for="">Nhập số n</label>
                                <input type="number" class="form-control" id="num5">
                            </div>
                            <button id="btnKq5" class="btn btn-primary mt-3">In số nguyên tố</button>
                        </div>
                    </div>
                    <div class="card-footer text-muted" id="kq5"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
